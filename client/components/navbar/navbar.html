<header class="navbar" ng-controller="NavbarCtrl">
    <div class="logotipo">
        <img src="client/assets/imagenes/logo1.png" width="200" alt="">
        <div class="pull-right">
            <button class="pull-right btn btn-default btn-xs" ng-click="logout()">Salir</button>
            <div>{{$root.usuario.nombre}}</div>
        </div>
    </div>
    <nav >
        <ul>
            <li>
                <a ui-sref="main">Inicio</a>
            </li>
            <li ng-repeat="opcion in $root.opciones">
                <a ui-sref="{{opcion.opcion | lowercase}}">{{opcion.titulo}}</a>
            </li>
            <li class="pull-right">
                <a ui-sref="contacto">Contacto</a>
            </li>
        </ul>
    </nav>
</header>
