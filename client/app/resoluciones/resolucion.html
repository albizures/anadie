<div>
    <br/>
    <section class="form-inline">
        <button ng-click="limpiar()" class="btn btn2 btn-default pull-right">Limpiar filtro</button>
        <button type="button" class="btn btn2 btn-primary pull-right" ng-model="filtro" btn-checkbox>
            <span class="glyphicon glyphicon-filter"></span>
        </button>
        <button ng-click="agregar()" class="btn btn2 btn-primary"><i class="icon-white icon-plus"></i> Agregar Resolución</button>
    </section>
    <br/>
    <table ng-table="tabResolucion"  show-filter="filtro" class="table table-striped">
        <tr ng-repeat="res in $data">
            <td data-title="'Organo'"  sortable="'organo'" width="25" filter="{ 'organo': 'text' }">
                <span >{{res.organo}}</span>
            </td>
            <td data-title="'Documento'" sortable="'nombre_doc'" width="25" filter="{ 'nombre_doc': 'text' }">
                <span >{{res.nombre_doc}}</span>
            </td>			
            <td data-title="'Número'" sortable="'num_registro'" width="70" filter="{ 'num_registro': 'text' }">
                <span >{{res.num_registro}}</span>
            </td>
            <td data-title="'Acciones'" width="30">
                <a ng-click="ver(res.id); prec.$edit = true" class="btn btn-primary btn-xs" ><span class="glyphicon glyphicon-eye-open"></span></a>
            </td>
        </tr>
    </table>
</div>


<script type="text/ng-template" id="modalResolucion">
	<div>
        <div class="modal-header">
             <h3 class="modal-title">Ingrese los datos de la Resolución</h3>
        </div>
		<div class="modal-body">
			<form novalidate name="formOpcion" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipo">Organo </label>
                            <select ng-model="pre.id_tipo_pre" id="tipo" ng-options="u.id as u.organo for u in organos" class="form-control" required=""></select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="documento">Documento </label>
                            <select ng-disable="!documentos || disable" ng-options="item.id as item.nombre for item in documentos" ng-model="resolucion.id_documento" id="documento"  class="form-control" required=""></select>
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Proyecto</label>
                            <select ng-model="pre.id_proyecto" id="id_proyecto" ng-options="u.id as u.nombre for u in proyectos" class="form-control" required=""></select>
                        </div>
						<div class="form-group">
							<label for="nombre">Número de registro</label>
							<input ng-disabled="disable" ng-model="pre.numrec" type="text" class="form-control" id="nombre" placeholder="Número de Registro" required/>
						</div>
						<div class="form-group">
							<label for="nombre">Tema</label>
							<input ng-disabled="disable" ng-model="pre.tema" type="text" class="form-control" id="nombre" placeholder="Tema" required/>
						</div>
						<div class="form-group">
							<label for="nombre">Sinopsis</label>
							<input ng-disabled="disable" ng-model="pre.sinop" type="text" class="form-control" id="nombre" placeholder="Sinopsis" required/>
						</div>
					</div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label >Fecha</label>
                            <div class="col-md-12 fecha ">
                                <select ng-options="i for i in dias" ng-model="pre.dia" id="dia" class="form-control"></select>
                                <select ng-options="i.id as i.nombre for i in meses" ng-model="pre.mes" id="mes" class="form-control"></select>
                                <select ng-options="i for i in anios" ng-model="pre.anio" id="anios" class="form-control"></select>
                            </div>
                        </div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn2 btn-primary" ng-disabled="!formOpcion.$valid" ng-click="ok()">Aceptar</button>
			<button class="btn btn2 btn-warning" ng-click="cancel()">Cancelar</button>
		</div>
	</div>
</script>
